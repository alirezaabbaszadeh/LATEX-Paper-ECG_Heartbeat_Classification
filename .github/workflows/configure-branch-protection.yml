name: Configure branch protection

on:
  workflow_dispatch:
  push:
    branches:
      - release
      - main
    paths:
      - '.github/workflows/configure-branch-protection.yml'

permissions:
  contents: read
  administration: write

jobs:
  protect:
    name: Require QA workflow on release branch
    runs-on: ubuntu-latest
    steps:
      - name: Enforce branch protection rules
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = 'release';
            const statusChecks = ['QA'];

            try {
              await github.rest.repos.getBranch({ owner, repo, branch });
            } catch (error) {
              core.setFailed(`Target branch '${branch}' is missing: ${error.message}`);
              return;
            }

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch,
                required_status_checks: {
                  strict: true,
                  contexts: statusChecks,
                },
                enforce_admins: true,
                required_pull_request_reviews: {
                  required_approving_review_count: 1,
                },
                restrictions: null,
                required_conversation_resolution: true,
              });
              core.info(`Branch protection updated for ${branch}`);
            } catch (error) {
              core.setFailed(`Failed to configure branch protection: ${error.message}`);
            }
